<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1eb95509db.js" crossorigin="anonymous"></script>
    <title>Baking Store Indonesia | One Stop Solution To Baking Ingredients</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <div class="navbar-container">
        <nav class="main-navbar">
            <header>
              <div class="title">
                <h1 class = "company-name">Baking Shop</h1>
              </div>
              <div class="navbar-toggle">
                <i class="fas fa-bars fa-2x"></i>
              </div>
         
            </header>
            <ul class="links">
                <li><a href = "#">Home</a></li>
                <li><a href = "#">Contact</a></li>
                <li><a href = "#">FAQ</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="search-container">
            <form id ="search">
                <div class="searchBox">
                    <input type="text" name="searchTerms" id="searchTerms" placeholder="Cari bahan kue">
                    <div class="searchToggle">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </form>
        </div>
        <section class = "cover-web">
            <div class="cover-container">
                <div class="slider">
                    <div class="img-slider">
                        <img src="img/cover1.jpg" alt="Jual Bahan Kue Online">
                    </div>
                </div>
            </div>
        </section>
        <div class="filtering-container">
            <aside>
                <div class="category-dropdown">
                    <div>
                        <button type="button" class ="option">Category <i class="fas fa-caret-down"></i></button>
                    </div>
                </div>
                <div class="category-list">
                    <ul class ="dropdown">
                        <li><a href = "#">All</a></li>
                        <li><a href = "#">Butter</a></li>
                        <li><a href = "#">Keju</a></li>
                        <li><a href = "#">Tepung</a></li>
                    </ul>
                </div>
            </aside>
        </div>
        <section class="product-showcase">
            
        </section>    
    </div>
    
    <script src ="app/app.js"></script>
</body>
</html>
